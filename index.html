            const password = Number(document.getElementById('password').value);

            if (student) {
                localStorage.setItem('studentData', JSON.stringify(student));
                localStorage.setItem('totalStudentsClass', studentData.filter(s => s.반 === student.반).length);
                localStorage.setItem('totalStudentsGrade', studentData.length);
                window.location.href = 'result.html';
            } else {
