<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조회 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            text-align: center; /* 좌우 가운데 정렬 */
            font-size: 0.75rem; /* 표 크기 축소 */
            line-height: 1.1; /* 행 간격 줄이기 */
        }
        th, td {
            vertical-align: middle; /* 상하 가운데 정렬 */
            padding: 10px; /* 셀 여백 축소 */
        }
        td.gray-background, th.gray-background {
            background-color: #f2f2f2af; /* 옅은 회색 배경 */
        }
        @media (max-width: 768px) {
    th, td {
        vertical-align: middle;
        text-align: center;
        padding: 2px;
        font-size: 0.65rem;
        line-height: 1;
    }
}
table {
    table-layout: fixed;
    text-align: center;
    font-size: 0.75rem;
    width: 100%;
    border-spacing: 0;
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="result" class="mt-4"></div>
        <button class="btn btn-secondary w-100 mt-4 mb-4" onclick="window.location.href='index.html'">다시 조회하기</button>
    </div>

    <script>
        const student = JSON.parse(localStorage.getItem('studentData'));
        if (!student) {
            alert('잘못된 접근입니다.');
            window.location.href = 'index.html';
        }

        const totalStudentsClass = localStorage.getItem('totalStudentsClass');
        const totalStudentsGrade = localStorage.getItem('totalStudentsGrade');

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <h4><strong>${student.성명} 1학기 1차고사 성적</strong></h4>
            <table class="mt-3">
            <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>국어<br></th>
                    <th>수학<br></th>
                    <th>과학<br></th>
                    <th>영어<br></th>
                    <th>역사<br></th>
                    <th>학급석차<br>(전체 28명)</br></th>
                    <th>학년석차<br>(전체 138명)</br></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>${student.국어}점</td>
                    <td>${student.수학}점</td>
                    <td>${student.과학}점</td>
                    <td>${student.영어}점</td>
                    <td>${student.역사}점</td>
                    <td>${student.학급석차}등</td>
                    <td>${student.학년석차}등</td>
                </tr>
            </tbody>
            </table>
 
            <h6 class="mt-3">· 기타 문의 사항은 담임선생님께 부탁드립니다.</h6>
        `;
    </script>
</body>
</html>
